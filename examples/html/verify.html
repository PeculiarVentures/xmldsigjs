<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>XmlDSig</title>
    <style>
        textarea {
            width: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.7.0/polyfill.min.js"></script>
    <script src="src/helper.js"></script>
    <script src="src/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/asmCrypto/2.3.2/asmcrypto.all.es5.min.js"></script>
    <script src="https://cdn.rawgit.com/indutny/elliptic/master/dist/elliptic.min.js"></script>
    <script src="https://unpkg.com/webcrypto-liner@1.1.1/build/webcrypto-liner.shim.min.js"></script>
    <script src="../../build/xmldsig.js"></script>
</head>

<body>
    <h2>XmlDSig::Verify</h2>
    <div>
        <div>
            <h4>Enveloped XML signature</h4>
            <textarea id="xml" cols="30" rows="10" value=""></textarea>

            <input type="button" value="Verify" onclick="verify()">
        </div>
        <div id="result">
            <h3>Result</h3>
            <pre><code id="signature_info"></code></pre>
        </div>
    </div>
</body>

</html>
